<h3 class="m-2">Orders:</h3>
<input matInput class="ml-3" [(ngModel)]="searchString" placeholder="Search for orders">
<button mat-raised-button class="ml-3" color="primary" (click)="getOrdersBySearchString(searchString)">Search</button>
<mat-card class="m-2 w-40" *ngFor="let order of orders">
    <mat-card-subtitle>Order description:</mat-card-subtitle>
    <mat-card-content><h3>{{order.description}}</h3></mat-card-content>
    <mat-card-actions align="center">
        <mat-card-action>
            <a mat-raised-button class="" color="primary" [routerLink]="['/worker/add-proposal/' + order.orderId]">
                Make a proposal
            </a>
        </mat-card-action>  
    </mat-card-actions>
</mat-card>
