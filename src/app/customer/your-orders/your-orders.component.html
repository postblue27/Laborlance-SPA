<h3 class="m-2">Your Orders</h3>
<mat-card class="m-2 w-40" *ngFor="let order of orders">
    <mat-card-subtitle>Order description:</mat-card-subtitle>
    <mat-card-content><h3>{{order.description}}</h3></mat-card-content>
    <mat-card-actions align="center">
        <mat-card-action>
            <a mat-raised-button class="" color="primary" matBadge={{order.proposals.length}} matBadgePosition="after" matBadgeColor="accent"
                (click)="proposalCount(order)" [routerLink]="['/customer/order-proposals/' + order.orderId]">
                View proposals
            </a>
        </mat-card-action> 
        <mat-card-action>
            <button mat-button class="ml-3" color="warn" (click)="openDialog(order)">Delete</button>
        </mat-card-action>   
    </mat-card-actions>
</mat-card>
