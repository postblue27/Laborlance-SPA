<div class="add-tool-content">
  <form [formGroup]="toolForm" (ngSubmit)="addTool()">
    <mat-form-field class="w-100">
      <mat-label>Tool name</mat-label>
      <input matInput formControlName="toolName" placeholder="">
    </mat-form-field>
  
    <mat-form-field class="w-100">
      <mat-label>Rental price $</mat-label>
      <input matInput type="number" formControlName="rentalPrice">
    </mat-form-field>

    <input type="file" class="file-input" multiple
       (change)="onFileSelected($event)" #fileUpload>

    <div class="file-upload">
      <button mat-stroked-button type="button" color="primary" class="upload-btn mb-2"
        (click)="fileUpload.click()">
        <mat-icon>attach_file</mat-icon>
        Attach files
      </button>
    </div>

    <mat-chip-list #chipList aria-label="Files selection" class="mt-3">
      <mat-chip *ngFor="let file of files" [selectable]="selectable"
               color="primary" selected [removable]="true" (removed)="remove(file)">
        {{file.name}}
        <mat-icon matChipRemove>cancel</mat-icon>
      </mat-chip>
    </mat-chip-list>

    <button i18n class="w-100" class="mt-3" mat-raised-button color="primary" type="submit">
      Submit
    </button>
  </form>
  <br>
</div>
